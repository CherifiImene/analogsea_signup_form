<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Create an account or log in to AnalogSea">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet"> 
    <title>Sign Up</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="AnalogSea" class="logo"/>
    </header>
    <main>
        <form action="post" action="./signup/">
            <h1>Sign up</h1>
            <fieldset name="ContactInfo">
                <label for="email">Email</label>
                <input type="email" placeholder="foo@bar.com" id="email" required>
                <label for="password">Password</label>
                <input type="password" placeholder="1234passwOrd" id="password" required>
                <input type="submit" value="Sign up">
            </fieldset>
        </form>
        <span>Already have an account ? <a href="./login"> Log in</a> </span>
    </main>
</body>
</html>
